{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

  <div class="form-group">
    <label for="name" class="form-label">
      Name
    </label>
    <div class="form-input">
      <input type="text" 
             class="form-control" 
             id="name" 
             name="name" 
             placeholder="Enter a name for the tag"
             value="{{ tag.name }}">
    </div>
  </div>

  <div class="form-group">
    {% for post in posts %}
    <div>
      <input
              class="form-input"
              type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tag.posts %}
              checked
              {% endif %}
      >
      <label class="form-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group">
    <div class="form-edit">
      <a href="/tags" class="btn-cancel">Cancel</a>
      <button type="submit" class="btn-submit">Edit</button>
    </div>

  </div>

</form>

{% endblock %}
